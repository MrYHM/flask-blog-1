{% extends "base.html" %}

{% block content %}
  <h2>Sign up</h2>

  <form action="{{ url_for('.signup') }}" method=post>
    {{ form.hidden_tag() }}

    {{ form.username.label }}
    {{ form.username }}

    {{ form.password.label }}
    {{ form.password }}

    {{ form.email.label }}
    {{ form.email }}

    {{ form.submit }}
  </form>

{% endblock %}
