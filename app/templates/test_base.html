<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <title> My Blog!</title>
</head>
<body>
<div id="top"></div>

<div id="header"><h1><b>Myblog</b></h1></div>
<div id="line"></div>

<div id="main">
{% for message in get_flashed_messages() %}
  <div class=flash>{{ message }}</div>
{% endfor %}
{% block main %}
{% endblock %}

</div> <!-- end main -->


<div id="footer">
<p>Copyright (c) 2011 <a href="https://bitbucket.org/wwq0327/fblog">BSD</a> by LGL</a>. Powered by <a href="http://flask.pocoo.org" style="border: none"><img src="/static/img/flask-logo.png" alt="Flask"></a></p>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('.flash').fadeOut(3000);
    });
</script>
</body>
</html>
