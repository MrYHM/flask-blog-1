{% extends "base.html" %}
{% from "_pagination.html" import paginate %}


{% block main %}

{% if page_obj %}
<div id="adminlist">
    {% for page in page_obj.items %}
    <ul>
        <a href="/post/{{ page.id }}/post">{{ page.title }}</a>

        [<a href="/admin/post/{{ page.id }}/update">编辑</a>]
        [<a href="/admin/post/{{ page.id }}/del">删除</a>]
     </ul>
</div>
    {% endfor %}
{% else %}
    暂无内容
{% endif %}

{{ paginate(page_obj, page_url) }}

{% endblock %}
